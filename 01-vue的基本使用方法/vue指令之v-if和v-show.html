<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
<div id="content">
    {{ add(2,3)  }}
    <div v-text="msg"></div>
    <div v-html="msg"></div>
    <div class="box" v-show="isShow"></div>
    <div class="box2" v-if="isShow"></div>
    <button v-on:click="handerClick">隐藏</button>
</div>

<script src="./vue.js"></script>
<script>
    new Vue({
        el:"#content",
        data(){
            return{
                msg:"<h2>alex</h2>",
                // isShow:1==1
                isShow:true
            }
        },
        methods:{
            add(x,y){
                return x+y
            },
            handerClick(){
               console.log(this);
                this.isShow=!this.isShow;
            },
            isShowClick(){
                console.log(this)
                this.isShow=!this.isShow
            }
        }
    })
</script>
</body>
</html>
