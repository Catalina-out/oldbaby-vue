<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: red;
        }
        .active{
            background-color: green;
        }
    </style>
</head>

<body>
<script src="./vue.js"></script>
<div id="app">
    <button @mouseenter="handlerEnter" @mouseleave="handlerLeave">切换颜色</button>
<!--    图片加载失败的时候，alt属性会生效弹出对应的话框属性-->
    <img v-bind:src="imgSrc" v-bind:alt="altImg">
    <div class="box" v-bind:class='{active:isActive}'></div>
</div>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                imgSrc:"./logo.png",
                altImg:"公司logo",
                isActive:false

            }
        },
        methods:{
            handlerEnter(){
                this.isActive = true
            },
            handlerLeave(){
                this.isActive = false
            }
        }
    })
</script>
</body>
</html>
