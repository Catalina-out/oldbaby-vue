<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
<script src="./vue.js"></script>
<div id="app">
<!--    图片加载失败的时候，alt属性会生效弹出对应的话框-->
    <img v-bind:src="imgSrc" v-bind:alt="altImg">
</div>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                imgSrc:"./xiaohua.jpg",
                altImg:"美女"

            }
        }
    })
</script>
</body>
</html>
